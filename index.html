<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кружок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
  <script src="https://unpkg.com/recharts@2.12.0/umd/Recharts.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      overscroll-behavior: none; 
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: { 
              primary: '#0ea5e9',
              accent: '#047857',
              dark: '#0f172a',    
              text: '#334155',    
              subtext: '#94a3b8' 
            }
          },
          boxShadow: { 
            glass: '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
          }
        }
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react">
    const { useState, useMemo, useRef, useEffect } = React;
    const { LineChart, Line, ResponsiveContainer, BarChart, Bar, XAxis, YAxis, Tooltip, Cell, CartesianGrid } = Recharts;

    const IconBase = ({ size = 24, color = "currentColor", strokeWidth = 2, children, ...props }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
    );

    const BookOpen = (props) => <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
    const HomeIcon = (props) => <IconBase {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconBase>;
    const BarChart2 = (props) => <IconBase {...props}><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></IconBase>;
    const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6"/></IconBase>;
    const ChevronLeft = (props) => <IconBase {...props}><path d="m15 18-6-6 6-6"/></IconBase>;
    const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;
    const Moon = (props) => <IconBase {...props}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></IconBase>;
    const Sun = (props) => <IconBase {...props}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></IconBase>;
    const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
    const ArrowUp = (props) => <IconBase {...props}><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></IconBase>;
    const ArrowDown = (props) => <IconBase {...props}><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></IconBase>;
    const Minus = (props) => <IconBase {...props}><path d="M5 12h14"/></IconBase>;

    const TaskType = { HOMEWORK: 'HOMEWORK', MOCK: 'MOCK', ESSAY: 'ESSAY', PROJECT: 'PROJECT' };
    const Page = { HISTORY: 'HISTORY', HOME: 'HOME', STATS: 'STATS' };
    const TASK_TYPE_ORDER = [TaskType.HOMEWORK, TaskType.MOCK, TaskType.ESSAY, TaskType.PROJECT];
    
    const TASK_TYPE_LABELS = {
      [TaskType.ESSAY]: 'Эссе',
      [TaskType.PROJECT]: 'Проект',
      [TaskType.MOCK]: 'Пробник',
      [TaskType.HOMEWORK]: 'Домашка'
    };

    const TASK_TYPE_FULL_LABELS = {
      [TaskType.ESSAY]: 'Эссе',
      [TaskType.PROJECT]: 'Проект',
      [TaskType.MOCK]: 'Пробник',
      [TaskType.HOMEWORK]: 'Домашнее задание'
    };

    const TASK_TYPE_COLORS = {
      [TaskType.HOMEWORK]: '#10b981',
      [TaskType.MOCK]: '#0ea5e9',
      [TaskType.ESSAY]: '#c2410c',  // Терракотовый - теплый академичный цвет для письменных работ
      [TaskType.PROJECT]: '#6366f1', // Индиго - творческий но спокойный цвет для проектов
    };

    const now = new Date();
    const daysAgo = (n) => {
      const d = new Date(now);
      d.setDate(d.getDate() - n);
      return d.toISOString();
    };

    const CURRENT_STUDENT = {
      name: 'Алексей',
      email: 'alexey.student@example.com',
      courses: [
        { id: 'c1', name: 'История России: XIX век' },
        { id: 'c2', name: 'Всемирная история: XX век' }
      ]
    };

    const MOCK_TASKS = [
      { id: 't1', courseId: 'c1', name: 'Реформы Александра II', type: TaskType.ESSAY, score: 46, maxScore: 50, date: daysAgo(3) },
      { id: 't2', courseId: 'c1', name: 'Пробник №1', type: TaskType.MOCK, score: 72, maxScore: 100, date: daysAgo(15) },
      { id: 't3', courseId: 'c1', name: 'Пробник №2', type: TaskType.MOCK, score: 78, maxScore: 100, date: daysAgo(10) },
      { id: 't4', courseId: 'c1', name: 'Пробник №3', type: TaskType.MOCK, score: 70, maxScore: 100, date: daysAgo(2) },
      { id: 't5', courseId: 'c1', name: 'Анализ источника: Манифест 1861', type: TaskType.HOMEWORK, score: 9, maxScore: 10, date: daysAgo(1) },
      { id: 't6', courseId: 'c1', name: 'Работа с картой', type: TaskType.HOMEWORK, score: 8, maxScore: 10, date: daysAgo(5) },
      { id: 't7', courseId: 'c1', name: 'Хронология', type: TaskType.HOMEWORK, score: 7, maxScore: 10, date: daysAgo(9) },
      { id: 't8', courseId: 'c1', name: 'Термины', type: TaskType.HOMEWORK, score: 12, maxScore: 15, date: daysAgo(13) },
      { id: 't9', courseId: 'c1', name: 'Культура XIX века', type: TaskType.HOMEWORK, score: 18, maxScore: 20, date: daysAgo(17) },
      { id: 't10', courseId: 'c1', name: 'Проект: Общественные движения', type: TaskType.PROJECT, score: 47, maxScore: 50, date: daysAgo(20) },
      { id: 't11', courseId: 'c1', name: 'Причины революции 1917', type: TaskType.ESSAY, score: 42, maxScore: 50, date: daysAgo(12) },
      { id: 't12', courseId: 'c1', name: 'Столыпинские реформы', type: TaskType.ESSAY, score: 38, maxScore: 50, date: daysAgo(22) },
      { id: 't13', courseId: 'c2', name: 'Первая мировая война', type: TaskType.MOCK, score: 85, maxScore: 100, date: daysAgo(4) }
    ];

    const GlassCard = ({ children, className = '', onClick, interactive = false }) => (
      <div 
        onClick={onClick}
        className={`
          bg-white/65 dark:bg-slate-800/70 backdrop-blur-xl 
          border border-white/50 dark:border-slate-700/50 
          shadow-glass dark:shadow-none rounded-[2rem] 
          ${interactive ? 'active:scale-[0.98] transition-transform duration-200 cursor-pointer' : ''}
          ${className}
        `}
      >
        {children}
      </div>
    );

    const BottomNav = ({ activePage, setPage }) => {
      const navRef = useRef(null);
      const [indicatorStyle, setIndicatorStyle] = useState({ left: 0, width: 0 });
      const pages = [Page.HISTORY, Page.HOME, Page.STATS];

      useEffect(() => {
        if (navRef.current) {
          const buttons = navRef.current.querySelectorAll('button');
          const activeIdx = pages.indexOf(activePage);
          const btn = buttons[activeIdx];
          if (btn) {
            setIndicatorStyle({ left: btn.offsetLeft, width: btn.offsetWidth });
          }
        }
      }, [activePage]);

      return (
        <div className="fixed bottom-6 left-0 right-0 z-50 flex justify-center pointer-events-none">
          <div 
            ref={navRef}
            className="pointer-events-auto h-20 px-4 rounded-full bg-white/50 dark:bg-slate-800/60 backdrop-blur-3xl border border-white/40 dark:border-slate-700/40 shadow-glass flex items-center relative"
          >
            <div 
              className="absolute h-14 bg-white/80 dark:bg-slate-700/80 rounded-full shadow-sm transition-all duration-300 ease-out"
              style={{ left: indicatorStyle.left, width: indicatorStyle.width }}
            />
            
            {pages.map((page) => (
              <button
                key={page}
                onClick={() => setPage(page)}
                className={`relative z-10 flex items-center justify-center w-16 h-14 rounded-full transition-colors duration-300
                  ${activePage === page ? 'text-brand-dark dark:text-white' : 'text-gray-400 dark:text-slate-500'}`}
              >
                {page === Page.HISTORY && <BookOpen size={24} />}
                {page === Page.HOME && <HomeIcon size={24} />}
                {page === Page.STATS && <BarChart2 size={24} />}
              </button>
            ))}
          </div>
        </div>
      );
    };

    const CourseSelector = ({ courses, currentCourse, onChange }) => {
      const [isOpen, setIsOpen] = useState(false);

      return (
        <div className="relative z-40">
          <GlassCard interactive onClick={() => setIsOpen(!isOpen)} className="p-5 flex items-center justify-between">
            <div>
              <span className="text-xs font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-widest block mb-1">Курс</span>
              <h2 className="text-xl font-semibold text-brand-dark dark:text-white leading-tight pr-4">{currentCourse.name}</h2>
            </div>
            <ChevronDown className={`text-gray-400 dark:text-slate-500 transition-transform ${isOpen ? 'rotate-180' : ''}`} />
          </GlassCard>

          {isOpen && (
            <div className="absolute top-full left-0 right-0 mt-2 p-2 bg-white/95 dark:bg-slate-800/95 backdrop-blur-2xl rounded-[1.5rem] shadow-glass border border-white/60 dark:border-slate-700/60">
              {courses.map((course) => (
                <div
                  key={course.id}
                  onClick={() => { onChange(course); setIsOpen(false); }}
                  className={`p-4 rounded-xl cursor-pointer transition-colors mb-1 last:mb-0
                    ${currentCourse.id === course.id ? 'bg-brand-primary/10 text-brand-primary' : 'hover:bg-gray-50 dark:hover:bg-slate-700 text-brand-text dark:text-slate-300'}`}
                >
                  <div className="font-medium">{course.name}</div>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    };

    const TaskModal = ({ task, onClose, courseName }) => {
      if (!task) return null;

      return (
        <div className="fixed inset-0 z-[200] flex items-center justify-center px-4">
          <div className="absolute inset-0 bg-black/30 dark:bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
          
          <div className="relative w-full max-w-sm bg-white/95 dark:bg-slate-800/95 backdrop-blur-xl border border-white/80 dark:border-slate-700 rounded-[2rem] shadow-2xl p-8">
            <button onClick={onClose} className="absolute top-6 right-6 p-2 bg-gray-100 dark:bg-slate-700 rounded-full text-gray-400 dark:text-slate-400 hover:bg-gray-200 dark:hover:bg-slate-600">
              <X size={20} />
            </button>

            <div className="mt-2">
              <span className="text-xs font-semibold text-gray-500 dark:text-slate-400 uppercase tracking-widest mb-2 block">
                {TASK_TYPE_FULL_LABELS[task.type]}
              </span>
              
              <h3 className="text-2xl font-semibold text-brand-dark dark:text-white mb-2 leading-tight">{task.name}</h3>
              <p className="text-sm text-gray-400 dark:text-slate-500 mb-6 border-b border-gray-100 dark:border-slate-700 pb-4">{courseName}</p>

              <div className="flex justify-between items-end">
                <div>
                  <div className="text-[10px] font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-wider mb-1">Оценка</div>
                  <div className="flex items-baseline">
                    <span className="text-4xl font-semibold text-brand-dark dark:text-white">{task.score}</span>
                    <span className="text-lg text-gray-300 dark:text-slate-600 ml-1">/{task.maxScore}</span>
                  </div>
                </div>
                <div className="text-right">
                  <div className="text-[10px] font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-wider mb-1">Дата</div>
                  <div className="text-lg font-semibold text-brand-dark dark:text-white">
                    {new Date(task.date).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' })}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const Home = ({ student, currentCourse, tasks, setCourse, isDarkMode, toggleDarkMode }) => {
      const [selectedTask, setSelectedTask] = useState(null);
      const [calendarMonth, setCalendarMonth] = useState(new Date().getMonth());
      const [calendarYear, setCalendarYear] = useState(new Date().getFullYear());
      
      const validTasks = tasks.filter(t => t.courseId === currentCourse.id);
      
      const averagePercent = useMemo(() => {
        if (validTasks.length === 0) return 0;
        return Math.round(validTasks.reduce((acc, t) => acc + (t.score / t.maxScore), 0) / validTasks.length * 100);
      }, [validTasks]);

      const trendData = useMemo(() => {
        const sorted = [...validTasks].sort((a, b) => new Date(a.date) - new Date(b.date));
        const recent = sorted.slice(-7);
        return recent.map((t, i) => ({ idx: i, percent: Math.round((t.score / t.maxScore) * 100) }));
      }, [validTasks]);

      const today = new Date();
      today.setHours(0,0,0,0);
      const currentDayNum = today.getDate();
      const currentMonth = today.getMonth();
      const currentYear = today.getFullYear();
      
      const daysInMonth = new Date(calendarYear, calendarMonth + 1, 0).getDate();
      const startDay = (() => { let d = new Date(calendarYear, calendarMonth, 1).getDay(); return d === 0 ? 6 : d - 1; })();
      
      const calendarDays = Array.from({ length: 42 }, (_, i) => {
        const dayNum = i - startDay + 1;
        return (dayNum > 0 && dayNum <= daysInMonth) ? dayNum : null;
      });

      const getTasksForDay = (day) => validTasks.filter(t => {
        const d = new Date(t.date);
        return d.getDate() === day && d.getMonth() === calendarMonth && d.getFullYear() === calendarYear;
      });

      const monthNames = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];

      const prevMonth = () => {
        if (calendarMonth === 0) { setCalendarMonth(11); setCalendarYear(calendarYear - 1); }
        else { setCalendarMonth(calendarMonth - 1); }
      };

      const nextMonth = () => {
        if (calendarMonth === 11) { setCalendarMonth(0); setCalendarYear(calendarYear + 1); }
        else { setCalendarMonth(calendarMonth + 1); }
      };

      const isCurrentMonth = calendarMonth === currentMonth && calendarYear === currentYear;

      return (
        <div className="space-y-6 pb-24">
          
          <div className="flex justify-between items-start px-1">
            <div className="flex items-center space-x-4">
              <div className="w-12 h-12 rounded-full bg-white/80 dark:bg-slate-700/80 border-2 border-brand-primary/40 dark:border-brand-primary/50 flex items-center justify-center shadow-sm">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 8 L10 20 M10 14 L18 8 M10 14 L18 20" stroke="#0f172a" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className="dark:stroke-white" />
                </svg>
              </div>
              <div>
                <h3 className="text-xs font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-widest mb-1">Студент</h3>
                <h1 className="text-3xl font-semibold text-brand-dark dark:text-white">{student.name}</h1>
              </div>
            </div>
            <button 
              onClick={toggleDarkMode}
              className="p-3 bg-white/50 dark:bg-slate-700/50 backdrop-blur-md rounded-full border border-white/50 dark:border-slate-600 text-brand-dark dark:text-white hover:bg-white/70 dark:hover:bg-slate-700 transition-colors"
            >
              {isDarkMode ? <Sun size={20} /> : <Moon size={20} />}
            </button>
          </div>

          <CourseSelector courses={student.courses} currentCourse={currentCourse} onChange={setCourse} />

          <GlassCard className="p-6">
            <div className="flex items-center space-x-2 text-emerald-500 mb-6">
              <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
              </svg>
              <span className="text-xs font-semibold tracking-widest uppercase">Активность</span>
            </div>

            <div className="grid grid-cols-3 gap-4 items-end">
              <div className="text-center">
                <span className="text-5xl font-bold text-gray-900 dark:text-white block leading-none mb-1">{validTasks.length}</span>
                <span className="text-[10px] font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-wider block">Работы</span>
              </div>
              
              <div className="flex flex-col items-center">
                <div className="w-full h-14 mb-2">
                  <ResponsiveContainer width="100%" height="100%">
                    <LineChart data={trendData}>
                      <Line type="monotone" dataKey="percent" stroke="#10b981" strokeWidth={2.5} dot={false} />
                    </LineChart>
                  </ResponsiveContainer>
                </div>
                <span className="text-[10px] font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-wider">Тренд</span>
              </div>

              <div className="text-center">
                <span className="text-5xl font-bold text-gray-900 dark:text-white block leading-none mb-1">{averagePercent}%</span>
                <span className="text-[10px] font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-wider block">Средний</span>
              </div>
            </div>
          </GlassCard>

          <GlassCard className="p-6">
            <div className="flex justify-between items-center mb-6">
              <button onClick={prevMonth} className="p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-full transition-colors">
                <ChevronLeft size={20} className="text-gray-400 dark:text-slate-500" />
              </button>
              <span className="font-semibold text-lg text-brand-dark dark:text-white">
                {monthNames[calendarMonth]} {calendarYear !== currentYear && calendarYear}
              </span>
              <button onClick={nextMonth} className="p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-full transition-colors">
                <ChevronRight size={20} className="text-gray-400 dark:text-slate-500" />
              </button>
            </div>

            <div className="grid grid-cols-7 gap-1 text-center mb-3">
              {['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'].map(d => (
                <div key={d} className="text-[10px] font-semibold text-gray-300 dark:text-slate-600 py-1">{d}</div>
              ))}
            </div>

            <div className="grid grid-cols-7 gap-y-2 gap-x-1">
              {calendarDays.map((day, idx) => {
                if (!day) return <div key={idx} />;
                const hasTasks = getTasksForDay(day).length > 0;
                const isToday = isCurrentMonth && day === currentDayNum;
                const isPast = (calendarYear < currentYear) || (calendarYear === currentYear && calendarMonth < currentMonth) || (isCurrentMonth && day < currentDayNum);
                const isFuture = !isPast && !isToday;

                return (
                  <div 
                    key={idx}
                    onClick={() => hasTasks && setSelectedTask(getTasksForDay(day)[0])}
                    className={`
                      relative h-9 w-9 mx-auto flex items-center justify-center rounded-full text-sm font-medium transition-all duration-200
                      ${isToday ? 'bg-brand-dark dark:bg-brand-primary text-white shadow-lg scale-110 z-10' : ''}
                      ${hasTasks && !isToday ? 'bg-white dark:bg-slate-700 text-brand-dark dark:text-white border-2 border-brand-primary cursor-pointer hover:scale-110' : ''}
                      ${!hasTasks && isPast ? 'text-gray-400 dark:text-slate-500' : ''}
                      ${!hasTasks && isFuture ? 'text-gray-300 dark:text-slate-600' : ''}
                    `}
                  >
                    {day}
                  </div>
                );
              })}
            </div>
          </GlassCard>

          {selectedTask && <TaskModal task={selectedTask} courseName={currentCourse.name} onClose={() => setSelectedTask(null)} />}
        </div>
      );
    };

    const Stats = ({ currentCourse, tasks }) => {
      const [activeTab, setActiveTab] = useState(TaskType.HOMEWORK);
      const [selectedTask, setSelectedTask] = useState(null);

      const filteredTasks = tasks
        .filter(t => t.courseId === currentCourse.id && t.type === activeTab)
        .sort((a, b) => new Date(a.date) - new Date(b.date));

      const average = filteredTasks.length > 0 
        ? Math.round(filteredTasks.reduce((acc, t) => acc + t.score, 0) / filteredTasks.length)
        : 0;

      const chartData = filteredTasks.map((t, i) => ({
        name: `${i + 1}`,
        rawDate: t.date,
        score: t.score,
        fullTask: t
      }));

      const CustomTooltip = ({ active, payload }) => {
        if (active && payload && payload.length) {
          return (
            <div className="bg-white/95 dark:bg-slate-800/95 backdrop-blur-md p-3 rounded-xl shadow-glass border border-white dark:border-slate-700 text-xs">
              <p className="font-semibold mb-1 text-brand-dark dark:text-white">{payload[0].payload.fullTask.name}</p>
              <p className="text-brand-primary">Балл: {payload[0].value} / {payload[0].payload.fullTask.maxScore}</p>
              <p className="text-gray-400 dark:text-slate-500 mt-1">{new Date(payload[0].payload.rawDate).toLocaleDateString('ru-RU')}</p>
            </div>
          );
        }
        return null;
      };

      const activeColor = TASK_TYPE_COLORS[activeTab];

      return (
        <div className="pb-24 h-full flex flex-col">
          
          <div className="mb-6 px-1">
            <h1 className="text-3xl font-semibold text-brand-dark dark:text-white mb-1">Статистика</h1>
            <p className="text-brand-subtext dark:text-slate-500 text-sm">Анализ по категориям</p>
          </div>

          <div className="flex space-x-2 overflow-x-auto no-scrollbar mb-6 py-2 px-1">
            {TASK_TYPE_ORDER.map((type) => (
              <button
                key={type}
                onClick={() => setActiveTab(type)}
                style={activeTab === type ? { backgroundColor: TASK_TYPE_COLORS[type] } : {}}
                className={`
                  whitespace-nowrap px-5 py-2.5 rounded-full text-xs font-semibold tracking-wide transition-all duration-300 flex-shrink-0
                  ${activeTab === type 
                    ? 'text-white shadow-md transform scale-105' 
                    : 'bg-white/80 dark:bg-slate-800/80 text-gray-500 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700'}
                `}
              >
                {TASK_TYPE_LABELS[type].toUpperCase()}
              </button>
            ))}
          </div>

          <GlassCard className="flex-grow p-6 flex flex-col">
            <div className="flex items-center justify-between mb-6">
              <div>
                <p className="text-xs font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-wider">Категория</p>
                <h2 className="text-xl font-semibold text-brand-dark dark:text-white">{TASK_TYPE_LABELS[activeTab]}</h2>
              </div>
              
              {filteredTasks.length > 0 && (
                <div className="text-right">
                  <p className="text-xs font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-wider">Средний</p>
                  <p className="text-2xl font-semibold text-brand-dark dark:text-white">{average}</p>
                </div>
              )}
            </div>

            {filteredTasks.length === 0 ? (
              <div className="flex-grow flex flex-col items-center justify-center text-center opacity-50">
                <p className="font-semibold text-brand-subtext dark:text-slate-400">Недостаточно данных</p>
                <p className="text-xs text-gray-400 dark:text-slate-500 mt-1">Нужно минимум 1 работа</p>
              </div>
            ) : (
              <>
                {activeTab === TaskType.MOCK ? (
                  <>
                    <div className="h-32 w-full mb-4 relative">
                      <div className="absolute top-1/2 left-0 right-0 h-0.5 bg-gray-200 dark:bg-slate-700 transform -translate-y-1/2 z-0"></div>
                      {filteredTasks.map((task, idx) => {
                        const xPos = filteredTasks.length > 1 ? (idx / (filteredTasks.length - 1)) * 100 : 50;
                        return (
                          <div 
                            key={task.id}
                            className="absolute flex flex-col items-center"
                            style={{ left: `${xPos}%`, top: '50%', transform: 'translate(-50%, -50%)' }}
                          >
                            <div className="text-xs font-semibold text-brand-dark dark:text-white mb-2">
                              {task.score}
                            </div>
                            <div className="w-3 h-3 rounded-full bg-brand-primary border-2 border-white dark:border-slate-800 shadow-sm"></div>
                            <div className="text-[10px] font-medium text-gray-400 dark:text-slate-500 mt-2">
                              {new Date(task.date).toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' })}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                    
                    <div className="flex-grow overflow-y-auto no-scrollbar">
                      <h3 className="text-xs font-semibold text-gray-400 dark:text-slate-500 uppercase mb-2">Результаты</h3>
                      <div className="space-y-0">
                        {[...filteredTasks].reverse().map((task, idx, arr) => {
                          const origIdx = filteredTasks.length - 1 - idx;
                          const prev = origIdx > 0 ? filteredTasks[origIdx - 1] : null;
                          const diff = prev ? task.score - prev.score : null;

                          return (
                            <div 
                              key={task.id}
                              onClick={() => setSelectedTask(task)}
                              className={`flex items-center justify-between p-3 bg-white/50 dark:bg-slate-700/30 cursor-pointer hover:bg-white/80 dark:hover:bg-slate-700/50 transition-colors ${
                                idx < arr.length - 1 ? 'border-b border-gray-200/50 dark:border-slate-600/30' : ''
                              } ${idx === 0 ? 'rounded-t-xl' : ''} ${idx === arr.length - 1 ? 'rounded-b-xl' : ''}`}
                            >
                              <div className="flex flex-col min-w-0 flex-1">
                                <span className="text-xs font-medium text-gray-400 dark:text-slate-500">{new Date(task.date).toLocaleDateString('ru-RU')}</span>
                                <span className="text-sm font-semibold text-brand-dark dark:text-white truncate">{task.name}</span>
                              </div>

                              <div className="flex items-center space-x-3">
                                {diff !== null && (
                                  <div className={`flex items-center px-2 py-1 rounded-lg text-xs font-semibold ${
                                    diff > 0 ? 'bg-green-50 dark:bg-green-900/30 text-green-600 dark:text-green-400' :
                                    diff < 0 ? 'bg-red-50 dark:bg-red-900/30 text-red-500 dark:text-red-400' :
                                    'bg-gray-50 dark:bg-slate-600/50 text-gray-400 dark:text-slate-400'
                                  }`}>
                                    {diff > 0 && <ArrowUp size={12} className="mr-1"/>}
                                    {diff < 0 && <ArrowDown size={12} className="mr-1"/>}
                                    {diff === 0 && <Minus size={12} className="mr-1"/>}
                                    {Math.abs(diff)}
                                  </div>
                                )}
                                
                                <div className="flex items-baseline">
                                  <span className="text-lg font-semibold text-brand-dark dark:text-white">{task.score}</span>
                                  <span className="text-xs text-gray-400 dark:text-slate-500 ml-1">/{task.maxScore}</span>
                                </div>
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  </>
                ) : activeTab === TaskType.HOMEWORK ? (
                  <>
                    <div className="h-40 w-full mb-4">
                      <ResponsiveContainer width="100%" height="100%">
                        <LineChart data={chartData}>
                          <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="rgba(148, 163, 184, 0.1)" />
                          <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: '#94a3b8', fontSize: 10, fontWeight: 600}} />
                          <Tooltip content={<CustomTooltip />} />
                          <Line 
                            type="monotone" 
                            dataKey="score" 
                            stroke={activeColor}
                            strokeWidth={2.5}
                            dot={{ fill: activeColor, strokeWidth: 0, r: 3 }}
                            activeDot={{ r: 5, fill: activeColor }}
                          />
                        </LineChart>
                      </ResponsiveContainer>
                    </div>

                    <div className="overflow-y-auto no-scrollbar flex-grow">
                      <h3 className="text-xs font-semibold text-gray-400 dark:text-slate-500 uppercase mb-2">Все работы</h3>
                      <div className="space-y-0">
                        {[...filteredTasks].reverse().map((task, idx, arr) => (
                          <div 
                            key={task.id} 
                            onClick={() => setSelectedTask(task)}
                            className={`flex justify-between items-center py-2.5 px-2 -mx-2 cursor-pointer hover:bg-white/50 dark:hover:bg-slate-700/30 transition-colors ${
                              idx < arr.length - 1 ? 'border-b border-gray-200/50 dark:border-slate-600/30' : ''
                            }`}
                          >
                            <div className="overflow-hidden flex-1 min-w-0">
                              <p className="font-semibold text-brand-dark dark:text-white text-sm truncate pr-4">{task.name}</p>
                              <p className="text-xs text-gray-400 dark:text-slate-500">{new Date(task.date).toLocaleDateString('ru-RU', {day: 'numeric', month: 'long'})}</p>
                            </div>
                            <div className="flex items-baseline">
                              <span className="font-semibold text-brand-dark dark:text-white">{task.score}</span>
                              <span className="text-xs text-gray-400 dark:text-slate-500 ml-0.5">/{task.maxScore}</span>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </>
                ) : (
                  <>
                    <div className="h-40 w-full mb-4">
                      <ResponsiveContainer width="100%" height="100%">
                        <BarChart data={chartData} barSize={24}>
                          <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="rgba(148, 163, 184, 0.1)" />
                          <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: '#94a3b8', fontSize: 10, fontWeight: 600}} />
                          <Tooltip content={<CustomTooltip />} cursor={{fill: 'transparent'}} />
                          <Bar dataKey="score" radius={[4, 4, 4, 4]} onClick={(d) => setSelectedTask(d.fullTask)} className="cursor-pointer">
                            {chartData.map((_, i) => <Cell key={i} fill={activeColor} />)}
                          </Bar>
                        </BarChart>
                      </ResponsiveContainer>
                    </div>

                    <div className="overflow-y-auto no-scrollbar flex-grow">
                      <h3 className="text-xs font-semibold text-gray-400 dark:text-slate-500 uppercase mb-2">Все работы</h3>
                      <div className="space-y-0">
                        {[...filteredTasks].reverse().map((task, idx, arr) => (
                          <div 
                            key={task.id} 
                            onClick={() => setSelectedTask(task)}
                            className={`flex justify-between items-center py-2.5 px-2 -mx-2 cursor-pointer hover:bg-white/50 dark:hover:bg-slate-700/30 transition-colors ${
                              idx < arr.length - 1 ? 'border-b border-gray-200/50 dark:border-slate-600/30' : ''
                            }`}
                          >
                            <div className="overflow-hidden flex-1 min-w-0">
                              <p className="font-semibold text-brand-dark dark:text-white text-sm truncate pr-4">{task.name}</p>
                              <p className="text-xs text-gray-400 dark:text-slate-500">{new Date(task.date).toLocaleDateString('ru-RU', {day: 'numeric', month: 'long'})}</p>
                            </div>
                            <div className="flex items-baseline">
                              <span className="font-semibold text-brand-dark dark:text-white">{task.score}</span>
                              <span className="text-xs text-gray-400 dark:text-slate-500 ml-0.5">/{task.maxScore}</span>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </>
                )}
              </>
            )}
          </GlassCard>

          {selectedTask && <TaskModal task={selectedTask} courseName={currentCourse.name} onClose={() => setSelectedTask(null)} />}
        </div>
      );
    };

    const History = ({ currentCourse, tasks }) => {
      const [selectedTask, setSelectedTask] = useState(null);

      const courseTasks = tasks
        .filter(t => t.courseId === currentCourse.id)
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      return (
        <div className="pb-24">
          
          <div className="mb-6 px-1">
            <span className="text-xs font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-widest">Курс</span>
            <h1 className="text-2xl font-semibold text-brand-dark dark:text-white leading-tight">{currentCourse.name}</h1>
          </div>

          <div className="space-y-3">
            {courseTasks.length === 0 ? (
              <div className="text-center py-20 text-gray-400 dark:text-slate-500">
                <p>Пока нет проверенных работ</p>
              </div>
            ) : (
              courseTasks.map((task) => (
                <GlassCard 
                  key={task.id} 
                  interactive 
                  onClick={() => setSelectedTask(task)}
                  className="p-5 flex justify-between items-center hover:scale-[1.02] transition-transform duration-300"
                >
                  <div className="flex-1 min-w-0 pr-4">
                    <span className="text-[10px] font-semibold text-gray-400 dark:text-slate-500 uppercase tracking-wider">
                      {TASK_TYPE_LABELS[task.type]}
                    </span>
                    <h4 className="font-semibold text-brand-dark dark:text-white truncate text-base">{task.name}</h4>
                    <p className="text-xs text-gray-400 dark:text-slate-500 mt-1">
                      {new Date(task.date).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' })}
                    </p>
                  </div>

                  <div className="flex items-baseline">
                    <span className="text-lg font-semibold text-brand-dark dark:text-white">{task.score}</span>
                    <span className="text-xs text-gray-400 dark:text-slate-500 font-medium ml-0.5">/{task.maxScore}</span>
                  </div>
                </GlassCard>
              ))
            )}
          </div>

          {selectedTask && <TaskModal task={selectedTask} courseName={currentCourse.name} onClose={() => setSelectedTask(null)} />}
        </div>
      );
    };

    const App = () => {
      const [currentPage, setCurrentPage] = useState(Page.HOME);
      const [currentCourse, setCurrentCourse] = useState(CURRENT_STUDENT.courses[0]);
      const [isDarkMode, setIsDarkMode] = useState(false);

      return (
        <div className={isDarkMode ? 'dark' : ''}>
          <div className="min-h-screen bg-gradient-to-tl from-purple-50/40 via-white to-purple-100/30 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 text-brand-text dark:text-slate-200 transition-colors duration-500">
            
            <div className="fixed top-[-10%] right-[-10%] w-[500px] h-[500px] bg-purple-200/40 dark:bg-purple-900/10 rounded-full blur-[100px] pointer-events-none" />
            <div className="fixed bottom-[-10%] left-[-20%] w-[600px] h-[600px] bg-purple-100/50 dark:bg-purple-800/10 rounded-full blur-[120px] pointer-events-none" />
            <div className="fixed top-1/2 left-1/2 w-[400px] h-[400px] bg-purple-100/20 dark:bg-purple-800/5 rounded-full blur-[150px] pointer-events-none transform -translate-x-1/2 -translate-y-1/2" />

            <main className="relative z-10 max-w-md mx-auto min-h-screen p-5 pt-8">
              {currentPage === Page.HOME && (
                <Home 
                  student={CURRENT_STUDENT} 
                  currentCourse={currentCourse} 
                  tasks={MOCK_TASKS} 
                  setCourse={setCurrentCourse}
                  isDarkMode={isDarkMode}
                  toggleDarkMode={() => setIsDarkMode(!isDarkMode)}
                />
              )}
              {currentPage === Page.STATS && <Stats currentCourse={currentCourse} tasks={MOCK_TASKS} />}
              {currentPage === Page.HISTORY && <History currentCourse={currentCourse} tasks={MOCK_TASKS} />}
            </main>

            <BottomNav activePage={currentPage} setPage={setCurrentPage} />
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
